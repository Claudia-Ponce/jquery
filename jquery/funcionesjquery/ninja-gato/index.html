<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ninja-cat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <a href="#" class="swap_image">
            <img class="icons" data-alt-src="ninja-cat/img/ninja0.png" src="ninja-cat/img/cat0.png" alt="">
        </a>
    </div>
    
    <div>
        <a href="#" class="swap_image">
            <img class="icons" data-alt-src="ninja-cat/img/ninja1.png" src="ninja-cat/img/cat1.png" alt="">
        </a>
    </div>

    <div>
        <a href="#" class="swap_image">
            <img class="icons" data-alt-src="ninja-cat/img/ninja2.png" src="ninja-cat/img/cat2.png" alt="">
        </a>
    </div>

    <div>
        <a href="#" class="swap_image">
            <img class="icons" data-alt-src="ninja-cat/img/ninja3.png" src="ninja-cat/img/cat3.png" alt="">
        </a>
    </div>

    <div>
        <a href="#" class="swap_image">
            <img class="icons" data-alt-src="ninja-cat/img/ninja4.png" src="ninja-cat/img/cat4.png" alt="">
        </a>
    </div>
    <script>
            var sourceSwap = function () {
        var $this = $(this);
        var newSource = $this.data('alt-src');
        $this.data('alt-src', $this.attr('src'));
        $this.attr('src', newSource);
    }

    $(function () {
        $('.swap_image img').on("click", sourceSwap);
    });
    </script>
</body>
</html>
